<!DOCTYPE html>
<html>
<head lang="en">

<title>The Garage</title>
<!--/*/ <th:block th:include="includes/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="includes/header :: header"></th:block> /*/-->

		<h2>Settings Details</h2>
		<div>
			<form class="form-horizontal" th:object="${settingsForm}"
				th:action="@{/settings}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Number of floors:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{levels}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Number of spaces per
						flor:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{spaces}" />
					</div>
					<div class="row">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
