<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/settings}">Settings</a></li>
						</ul>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">Vehicle <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#" th:href="@{/vehicle}">Search a Vehicle</a></li>
									<li><a href="#" th:href="@{/createAVehicle}">Create a
											Vehicle</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>

			<div th:if="${msgOK} != null" class="alert alert-success"
				role="alert">
				<p class="form-control-static" th:text="${msgOK}"></p>
			</div>

			<div class="jumbotron">
				<div class="row text-center">
					<div class="">
						<h3>The Garage</h3>
					</div>
				</div>
				<div class="row text-center"></div>
			</div>
		</div>
	</div>
</body>
</html>
