<!DOCTYPE html>
<html>
<head lang="en">

<title>The Garage</title>
<!--/*/ <th:block th:include="includes/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="includes/header :: header"></th:block> /*/-->



		<h2>Building Details</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Free Spaces :</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${numberFreeSpaces}">Free
						Spaces in building:</p>
				</div>

				<div th:if="${not #lists.isEmpty(building)}" class="col-sm-12">
					<h2>Vehicle per floor</h2>
					<tr th:each="level : ${building}">
						<p>
						<tr th:text="'Floor ' + ${level.number}"></tr>
					</p><table class="table table-striped">
						<tr>
							<th>Number</th>
							<th>Vehicle Type</th>
							<th>Licence Plate</th>
							<th>Time Enter</th>
						</tr>
						<tr th:each="space : ${level.listParkingSpace}">
							<td th:text="${space.number}">number</td>
							<td th:text="${space.vehicle?.type}">Type</td>
							<td th:text="${space.vehicle?.licencePlate}">Licence Plate</td>
							<td th:text="${space.timeEnterStr}">Time Enter</td>
						</tr>
					</table>
					</tr>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
