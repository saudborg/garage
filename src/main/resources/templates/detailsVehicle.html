<!DOCTYPE html>
<html>
<head lang="en">

<title>The Garage</title>
<!--/*/ <th:block th:include="includes/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="includes/header :: header"></th:block> /*/-->

		<div>
			<h3>Vehicle details</h3>
			<div>
				<form class="form-horizontal" th:object="${vehicle}"
					th:action="@{/putInGarage}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label">Type:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${vehicle.type}">type</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Licence Plate:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${vehicle.licencePlate}">licence
								plate</p>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2 col-sm-offset-2">
							<button type="submit" class="btn btn-success">Put in
								garage</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
